<h1 id="从镜像站下载安装包"><a href="#从镜像站下载安装包" class="headerlink" title="从镜像站下载安装包"></a>从镜像站下载安装包</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">wget http://mirrors.ctan.org/systems/texlive/Images/texlive2016.iso</div></pre></td></tr></table></figure>
<p>国内高校的镜像站也有对应的文件，很容易搜到。</p>
<h1 id="安装依赖包用来升级和检验文件"><a href="#安装依赖包用来升级和检验文件" class="headerlink" title="安装依赖包用来升级和检验文件"></a>安装依赖包用来升级和检验文件</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">sudo apt-get install libdigest-perl-md5-perl perl-tk</div></pre></td></tr></table></figure>
<h1 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">su        // to be root</div><div class="line">mount -o loop texlive2015.iso  /mnt/</div><div class="line">cd /mnt</div><div class="line">./install-tl</div></pre></td></tr></table></figure>
<h1 id="设置环境变量"><a href="#设置环境变量" class="headerlink" title="设置环境变量"></a>设置环境变量</h1><p>在~/.bashrc中加入：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">PATH=/usr/local/texlive/2015/bin/x86_64-linux:$PATH; export PATH</div><div class="line">MANPATH=/usr/local/texlive/2015/texmf-dist/doc/man:$MANPATH; export MANPATH</div><div class="line">INFOPATH=/usr/local/texlive/2015/texmf-dist/doc/info:$INFOPATH; export INFOPATH</div></pre></td></tr></table></figure></p>

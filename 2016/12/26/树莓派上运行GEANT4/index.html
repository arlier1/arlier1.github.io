<h1 id="竟然成功了"><a href="#竟然成功了" class="headerlink" title="竟然成功了"></a>竟然成功了</h1><p>经过一番努力和尝试，我真的在树莓派上运行了GEANT4，整个安装过程和ubuntu系统几乎一模一样，因为ubuntu也是基于Debian的。只是安装过程可能会出现一些意外，需要一一去解决。<br><a id="more"></a></p>
<h1 id="安装记录"><a href="#安装记录" class="headerlink" title="安装记录"></a>安装记录</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div></pre></td><td class="code"><pre><div class="line">sudo apt-get update</div><div class="line">sudo apt-get install libgl1-mesa-dev libglu1-mesa-dev libxt-dev libxmu-dev libxi-dev zlib1g-dev libgl2ps-dev    libexpat1-dev libxerces-c-dev</div><div class="line">mkdir geant4</div><div class="line"><span class="built_in">cd</span> geant4/</div><div class="line">sudo wget http://geant4.cern.ch/support/<span class="built_in">source</span>/geant4.10.03.tar.gz</div><div class="line">sudo tar -zxf geant4.10.03.tar.gz</div><div class="line">mkdir &#123;g4build,g4install&#125;</div><div class="line"><span class="built_in">cd</span> /usr</div><div class="line">sudo wget https://cmake.org/files/v3.7/cmake-3.7.1.tar.gz</div><div class="line">sudo tar zxvf cmake-3.7.1.tar.gz</div><div class="line"><span class="built_in">cd</span> cmake-3.7.1/</div><div class="line">sudo ./configure</div><div class="line">sudo make</div><div class="line">sudo make install</div><div class="line"><span class="built_in">cd</span> ~/geant4/g4build/</div><div class="line">sudo cmake -DCMAKE_INSTALL_PREFIX=/home/debian/geant4/g4install -DGEANT4_USE_OPENGL_X11=ON /home/debian/geant4/geant4.10.03</div><div class="line">sudo make -j4   /多核安装可能会使系统崩溃，尤其是硬件不太好的时候，非常占资源，我的PINE就黑屏了。。</div><div class="line">所以最好还是安全一些选择 sudo make 比较稳妥</div><div class="line">sudo make install</div><div class="line"> <span class="built_in">cd</span> /home/debian/geant4/g4install/share/Geant4-10.3.0</div><div class="line">sudo mkdir data</div><div class="line"> <span class="built_in">cd</span> data</div><div class="line">sudo scp -r pi@192.168.1.218:/home/pi/geant4/g4install/share/Geant4-10.3.0/data .</div><div class="line">至此数据文件安装好了</div><div class="line"><span class="built_in">source</span> /home/debian/geant4/g4install/bin/geant4.sh</div><div class="line">env | grep G4</div><div class="line"></div><div class="line"><span class="built_in">cd</span> /home/debian/geant4/g4install/share/Geant4-10.3.0/examples/basic/B1</div><div class="line">sudo mkdir buildB1</div><div class="line"><span class="built_in">cd</span> buildB1</div><div class="line">sudo cmake -DGeant4_DIR=/home/debian/geant4/g4install/lib/Geant4-10.3.0 /home/debian/geant4/g4install/share/Geant4-10.3.0/examples/basic/B1</div><div class="line">sudo make</div></pre></td></tr></table></figure>

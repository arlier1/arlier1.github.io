<h1 id="根据之前data文件夹配置环境变量："><a href="#根据之前data文件夹配置环境变量：" class="headerlink" title="根据之前data文件夹配置环境变量："></a>根据之前data文件夹配置环境变量：</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">export</span> G4LEVELGAMMADATA=/home/pi/geant4/g4install/share/Geant4-10.3.0/data/PhotonEvaporation4.3</div><div class="line"><span class="built_in">export</span> G4NEUTRONXSDATA=/home/pi/geant4/g4install/share/Geant4-10.3.0/data/G4NEUTRONXS1.4</div><div class="line"><span class="built_in">export</span> G4LEDATA=/home/pi/geant4/g4install/share/Geant4-10.3.0/data/G4EMLOW6.50</div><div class="line"><span class="built_in">export</span> G4NEUTRONHPDATA=/home/pi/geant4/g4install/share/Geant4-10.3.0/data/G4NDL4.5</div><div class="line"><span class="built_in">export</span> G4ENSDFSTATEDATA=/home/pi/geant4/g4install/share/Geant4-10.3.0/data/G4ENSDFSTATE2.1</div><div class="line"><span class="built_in">export</span> G4RADIOACTIVEDATA=/home/pi/geant4/g4install/share/Geant4-10.3.0/data/RadioactiveDecay5.1</div><div class="line"><span class="built_in">export</span> G4ABLADATA=/home/pi/geant4/g4install/share/Geant4-10.3.0/data/G4ABLA3.0</div><div class="line"><span class="built_in">export</span> G4PIIDATA=/home/pi/geant4/g4install/share/Geant4-10.3.0/data/G4PII1.3</div><div class="line"><span class="built_in">export</span> G4SAIDXSDATA=/home/pi/geant4/g4install/share/Geant4-10.3.0/data/G4SAIDDATA1.1</div><div class="line"><span class="built_in">export</span> G4REALSURFACEDATA=/home/pi/geant4/g4install/share/Geant4-10.3.0/data/RealSurface1.0</div></pre></td></tr></table></figure>
<h1 id="继续安装"><a href="#继续安装" class="headerlink" title="继续安装"></a>继续安装</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">cd</span> /home/arlier/geant4/g4install/share/Geant4-10.3.0/examples/basic/B1</div><div class="line">sudo mkdir buildB1</div><div class="line"><span class="built_in">cd</span> buildB1</div><div class="line"><span class="built_in">source</span> /home/arlier/geant4/g4install/share/Geant4-10.3.0/geant4make/geant4make.sh</div><div class="line"><span class="comment"># /*cmake编译：  */</span></div><div class="line"> sudo cmake -DGeant4_DIR=/home/pi/geant4/g4install/lib/Geant4-10.3.0 /home/pi/geant4/g4install/share/Geant4-10.3.0/examples/basic/B1</div><div class="line"> <span class="built_in">cd</span> ../</div><div class="line">sudo make -j4</div><div class="line"><span class="comment">## 出现错误</span></div><div class="line">libGL error: No matching fbConfigs or visuals found</div><div class="line">libGL error: failed to load driver: swrast</div><div class="line"><span class="comment">## 寻找解决方案</span></div><div class="line">http://askubuntu.com/questions/541343/problems-with-libgl-fbconfigs-swrast-through-each-update</div><div class="line"><span class="comment">## 按照上面的帖子继续：</span></div><div class="line"><span class="built_in">export</span> LIBGL_DEBUG=verbose</div><div class="line">sudo apt install mesa-utils</div><div class="line">glxgears</div><div class="line">虽然这个回复是-2，但在我的电脑上好使 sudo apt-get install nvidia-331</div><div class="line">总算是运行成功了！</div></pre></td></tr></table></figure>
